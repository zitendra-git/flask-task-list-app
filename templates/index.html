<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e2f;
            color: #f1f1f1;
            min-height: 100vh;
        }
        .app-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 6px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
        .list-group-item {
            border: 1px solid #e6e6e6;
            margin-bottom: 10px;
            border-radius: 6px;
            padding: 14px 18px;
            color: #333;
        }
        .delete-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
        }
        .delete-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            color: #555;
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 6px;
            font-size: 15px;
        }
        footer {
            text-align: center;
            font-size: 13px;
            color: #bbb;
            margin-top: 40px;
        }
        footer a {
            color: #bbb;
            text-decoration: underline;
        }
        footer a:hover {
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <h1 class="text-center">Task Manager</h1>
            <form method="POST" action="/add" class="d-flex mb-4">
                <input type="text" name="task" class="form-control me-2" placeholder="Enter a task..." required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>

            {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task }}
                    <a href="/delete/{{ loop.index0 }}" class="delete-link">Delete</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <div class="empty-state">
                No tasks yet. Add your first task to get started.
            </div>
            {% endif %}
        </div>

        <footer>
		Â© 2025 blog.zitendra.com
        </footer>
    </div>
</body>
</html>
